	<script>
		function findHeight(){
			var divArr = ['fgDiv','rbDiv','bm1Div','bm2Div','mohDiv','gm1Div','gm2Div','bmDiv'];
			var dotArr = ['fgDot','rbDot','bm1Dot','bm2Dot','mohDot','gm1Dot','gm2Dot','bmDot'];
			var divWidth = document.getElementById('fgDiv').offsetWidth;
			var dotWidth = document.getElementById('fgDot').offsetWidth;
			var i = 0;
			while(i < divArr.length){
				if(i == 0 || i == 1){
					document.getElementById(divArr[i]).style.height = dotWidth + 100 + "px";
					document.getElementById(dotArr[i]).style.height = dotWidth + "px";
				}
				else{
					divWidth = document.getElementById(divArr[i]).offsetWidth;
					dotWidth = document.getElementById(dotArr[i]).offsetWidth;
					document.getElementById(divArr[i]).style.height = dotWidth + 100 + "px";
					document.getElementById(dotArr[i]).style.height = dotWidth + "px";
				}
				i++;
			}
			var height = document.getElementById('topRow').offsetHeight;
		}
	</script>
